<div class="header"><i ng-click="previous()" class="fa fa-angle-left"></i><span>{{month.format("MMMM, YYYY")}}</span><i ng-click="next()" class="fa fa-angle-right"></i></div><div class="week names"><span class="day">So</span><span class="day">Mo</span><span class="day">Di</span><span class="day">Mi</span><span class="day">Do</span><span class="day">Fr</span><span class="day">Sa</span></div><div ng-repeat="week in weeks" class="week"><span ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected) }" ng-click="select(day)" ng-repeat="day in week.days" class="day">{{day.number}}</span></div>
